<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="../css/lection-14-styles.css" />
  </head>
  <body>
    <div class="test-area">
      <button class="click-button" id="edit" type="button" data-action="edit">
        CLICK ME
      </button>

      <div class="square"></div>

      <h2>ІНПУТИ ТА ЧЕКБОКСИ</h2>

      <input type="text" class="input" placeholder="print the text" />

      <input type="checkbox" class="checkbox" />

      <input type="text" class="username" placeholder="enter your username" />
    </div>

    <form class="feedback-form">
      <input type="text" class="form-input" name="email" placeholder="Email" />
      <input
        type="password"
        class="form-input"
        name="password"
        placeholder="Password"
      />
      <textarea
        cols="30"
        rows="10"
        name="coments"
        class="form-textarea"
        placeholder="Coments"
      ></textarea>

      <button type="submit" class="form-button">Submit</button>
    </form>

    <p>ПОДІЇ МИШІ</p>

    <div class="big-square">
      <div class="little-square"></div>
    </div>

    <form action="submit" class="js-form car-search">
      <div class="car-group">
        <input type="text" name="query" class="car-input" placeholder="Пошук" />
      </div>
      <div class="car-group">
        <select name="options" class="car-select">
          <option value="car">Марка</option>
          <option value="type">Модель</option>
        </select>
      </div>
      <button type="submit" class="car-button">Пошук</button>
    </form>

    <ul class="js-list car-list"></ul>

    <script src="../lection-14/lection-14.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
