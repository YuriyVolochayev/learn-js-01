<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.css"
      integrity="sha512-C+KPK958JmUdU8B9SVr8YpEZtQ1T1XrFX/OLvE/lt336DFWXFHL5Y9/tUewMEU+Uy3dUAS363XXLdBine0WDyQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../lection-17/css/lection-17.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/shop.css" />
  </head>
  <body>
    <main>
      <h1>Формат JSON</h1>
      <p>
        JSON (JavaScript Object Notation) — сучасний текстовий формат зберігання
        й передачі структурованих даних у текстовій формі. Саме в цьому форматі
        дані будуть приходити і відправлятися на сервер, зберігатися в
        локальному сховищі тощо.
      </p>

      <form class="feedback-form">
        <label>
          <b>Name</b>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            value="Anonymous"
          />
        </label>

        <label>
          <b>Message</b>
          <textarea name="message" rows="8"></textarea>
        </label>

        <button type="submit">Submit</button>
      </form>

      <p><a href="basket.html">Basket</a></p>
      <h2>Shop</h2>
      <ul class="products-container js-list"></ul>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.0/basicLightbox.min.js"
      integrity="sha512-jIc3kBeyfyLXBTmzUIXnbGiVK2wgWGcDIkJwkFW4bQ6v2h/piOKLwIfy3wOmKHWIu8DgYSKVth0DMUvExMYcOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/lection-17/js/lection-17.js"></script>
    <script src="/lection-17/js/lection-17-shop.js"></script>
    <script src="/lection-17/js/basket.js"></script>

    <script src="../main.js"></script>
  </body>
</html>
